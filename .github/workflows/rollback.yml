          # Rollback attendance prediction model
          echo "ğŸ“Š Rolling back attendance prediction model..."
          # Add model rollback logic here
          
          # Rollback insights generation model
          echo "ğŸ’¡ Rolling back insights generation model..."
          # Add model rollback logic here
          
          echo "âœ… ML models rollback completed"

  post-rollback-tests:
    name: ğŸ§ª Post-Rollback Tests
    runs-on: ubuntu-latest
    needs: [rollback-frontend, rollback-backend, rollback-ml-models]
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: ğŸ“¥ Checkout target version
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-rollback.outputs.target-version }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸ§ª Running post-rollback smoke tests..."
          
          # Test frontend availability
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            FRONTEND_URL="https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app"
          else
            FRONTEND_URL="https://${{ secrets.FIREBASE_PROJECT_ID }}-staging.web.app"
          fi
          
          echo "ğŸŒ Testing frontend at $FRONTEND_URL"
          curl -f $FRONTEND_URL || exit 1
          
          # Test backend API
          echo "âš™ï¸ Testing backend API..."
          # Add API health check here
          
          # Test ML endpoints
          echo "ğŸ¤– Testing ML endpoints..."
          # Add ML API tests here
          
          echo "âœ… All smoke tests passed"

      - name: ğŸ” Run critical path tests
        run: |
          echo "ğŸ” Running critical path tests..."
          
          # Install test dependencies
          npm ci
          
          # Run critical tests only
          npm run test:critical || exit 1
          
          echo "âœ… Critical path tests passed"

  notify-rollback:
    name: ğŸ“¢ Notify Rollback Completion
    runs-on: ubuntu-latest
    needs: [validate-rollback, post-rollback-tests]
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify success
        if: needs.post-rollback-tests.result == 'success'
        run: |
          echo "âœ… Rollback completed successfully!"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "From: ${{ needs.validate-rollback.outputs.current-version }}"
          echo "To: ${{ needs.validate-rollback.outputs.target-version }}"
          echo "Reason: ${{ github.event.inputs.reason }}"

      - name: ğŸ“§ Send success notification
        if: needs.post-rollback-tests.result == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… AttendanceX Rollback Successful - ${{ github.event.inputs.environment }}"
          body: |
            Rollback completed successfully!
            
            Environment: ${{ github.event.inputs.environment }}
            From Version: ${{ needs.validate-rollback.outputs.current-version }}
            To Version: ${{ needs.validate-rollback.outputs.target-version }}
            Reason: ${{ github.event.inputs.reason }}
            
            All post-rollback tests passed.
            
            Rollback initiated by: ${{ github.actor }}
            Time: ${{ github.event.created_at }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: AttendanceX CI/CD

      - name: ğŸ“¢ Notify failure
        if: needs.post-rollback-tests.result == 'failure'
        run: |
          echo "âŒ Rollback failed!"
          echo "Please check the logs and take manual action."

      - name: ğŸ“§ Send failure notification
        if: needs.post-rollback-tests.result == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âŒ AttendanceX Rollback Failed - ${{ github.event.inputs.environment }}"
          body: |
            âš ï¸ URGENT: Rollback failed!
            
            Environment: ${{ github.event.inputs.environment }}
            Target Version: ${{ needs.validate-rollback.outputs.target-version }}
            Reason: ${{ github.event.inputs.reason }}
            
            Manual intervention required immediately.
            
            Check the workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Rollback initiated by: ${{ github.actor }}
            Time: ${{ github.event.created_at }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: AttendanceX CI/CD

      - name: ğŸ’¬ Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.post-rollback-tests.result }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          text: |
            ğŸ”„ Rollback ${{ needs.post-rollback-tests.result == 'success' && 'completed' || 'failed' }}!
            Environment: ${{ github.event.inputs.environment }}
            Version: ${{ needs.validate-rollback.outputs.current-version }} â†’ ${{ needs.validate-rollback.outputs.target-version }}
            Reason: ${{ github.event.inputs.reason }}