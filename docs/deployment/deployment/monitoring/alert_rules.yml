# Règles d'alerte pour AttendanceX
groups:
  - name: attendancex.rules
    rules:
      # Alertes système
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Utilisation CPU élevée sur {{ $labels.instance }}"
          description: "L'utilisation CPU est de {{ $value }}% sur {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Utilisation mémoire élevée sur {{ $labels.instance }}"
          description: "L'utilisation mémoire est de {{ $value }}% sur {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Espace disque faible sur {{ $labels.instance }}"
          description: "Il ne reste que {{ $value }}% d'espace libre sur {{ $labels.device }}"

      # Alertes application
      - alert: AttendanceXBackendDown
        expr: up{job="attendancex-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend AttendanceX indisponible"
          description: "Le backend AttendanceX est indisponible depuis plus d'1 minute"

      - alert: AttendanceXFrontendDown
        expr: up{job="attendancex-frontend"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Frontend AttendanceX indisponible"
          description: "Le frontend AttendanceX est indisponible depuis plus de 2 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="attendancex-backend"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Temps de réponse élevé"
          description: "Le temps de réponse P95 est de {{ $value }}s"

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="attendancex-backend",status=~"5.."}[5m]) / rate(http_requests_total{job="attendancex-backend"}[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Taux d'erreur élevé"
          description: "Le taux d'erreur 5xx est de {{ $value }}%"

      # Alertes base de données
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL indisponible"
          description: "PostgreSQL est indisponible depuis plus d'1 minute"

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis indisponible"
          description: "Redis est indisponible depuis plus d'1 minute"

      - alert: PostgreSQLTooManyConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Trop de connexions PostgreSQL"
          description: "{{ $value }}% des connexions PostgreSQL sont utilisées"

      # Alertes métier AttendanceX
      - alert: HighFailedClockIns
        expr: rate(attendancex_clock_in_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Taux d'échec de pointage élevé"
          description: "{{ $value }} échecs de pointage par seconde"

      - alert: GeolocationServiceDown
        expr: attendancex_geolocation_service_up == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Service de géolocalisation indisponible"
          description: "Le service de géolocalisation est indisponible"

      - alert: TooManyPendingLeaveRequests
        expr: attendancex_pending_leave_requests > 50
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Trop de demandes de congé en attente"
          description: "{{ $value }} demandes de congé sont en attente de traitement"

      - alert: SyncFailures
        expr: rate(attendancex_sync_failures_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Échecs de synchronisation"
          description: "{{ $value }} échecs de synchronisation par seconde"

      # Alertes sécurité
      - alert: TooManyFailedLogins
        expr: rate(attendancex_failed_logins_total[5m]) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Trop de tentatives de connexion échouées"
          description: "{{ $value }} tentatives de connexion échouées par seconde"

      - alert: SuspiciousActivity
        expr: rate(attendancex_security_events_total{severity="high"}[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Activité suspecte détectée"
          description: "{{ $value }} événements de sécurité critiques par seconde"

      # Alertes performance
      - alert: HighDatabaseQueryTime
        expr: histogram_quantile(0.95, rate(attendancex_db_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Requêtes base de données lentes"
          description: "Le temps de requête P95 est de {{ $value }}s"

      - alert: HighMemoryUsageBackend
        expr: process_resident_memory_bytes{job="attendancex-backend"} / 1024 / 1024 > 512
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Utilisation mémoire élevée du backend"
          description: "Le backend utilise {{ $value }}MB de mémoire"

  - name: attendancex.business.rules
    rules:
      # Métriques métier
      - alert: LowDailyActiveUsers
        expr: attendancex_daily_active_users < 100
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Faible nombre d'utilisateurs actifs"
          description: "Seulement {{ $value }} utilisateurs actifs aujourd'hui"

      - alert: HighAnomalyRate
        expr: attendancex_presence_anomalies_rate > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Taux d'anomalies de présence élevé"
          description: "{{ $value }}% des pointages présentent des anomalies"

      - alert: BackupFailure
        expr: time() - attendancex_last_successful_backup_timestamp > 86400
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Échec de sauvegarde"
          description: "Aucune sauvegarde réussie depuis plus de 24h"onds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Utilisation CPU élevée sur {{ $labels.instance }}"
          description: "L'utilisation CPU est de {{ $value }}% sur {{ $labels.instance }}"

      # Mémoire faible
      - alert: LowMemory
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Mémoire disponible faible sur {{ $labels.instance }}"
          description: "Seulement {{ $value }}% de mémoire disponible sur {{ $labels.instance }}"

      # Espace disque faible
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 10
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Espace disque faible sur {{ $labels.instance }}"
          description: "Seulement {{ $value }}% d'espace disponible sur {{ $labels.mountpoint }}"

  # Alertes application
  - name: application_alerts
    rules:
      # Service indisponible
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service {{ $labels.job }} indisponible"
          description: "Le service {{ $labels.job }} sur {{ $labels.instance }} est indisponible depuis plus d'1 minute"

      # Temps de réponse élevé
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: attendancex
        annotations:
          summary: "Temps de réponse élevé"
          description: "Le 95e percentile du temps de réponse est de {{ $value }}s"

      # Taux d'erreur élevé
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: attendancex
        annotations:
          summary: "Taux d'erreur élevé"
          description: "Le taux d'erreur 5xx est de {{ $value | humanizePercentage }}"

  # Alertes base de données
  - name: database_alerts
    rules:
      # PostgreSQL indisponible
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          service: postgresql
        annotations:
          summary: "PostgreSQL indisponible"
          description: "La base de données PostgreSQL est indisponible"

      # Connexions PostgreSQL élevées
      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "Nombre de connexions PostgreSQL élevé"
          description: "{{ $value | humanizePercentage }} des connexions PostgreSQL sont utilisées"

      # Taille de base de données
      - alert: PostgreSQLDatabaseSize
        expr: pg_database_size_bytes > 10 * 1024 * 1024 * 1024  # 10GB
        for: 10m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "Taille de base de données importante"
          description: "La base de données {{ $labels.datname }} fait {{ $value | humanizeBytes }}"

  # Alertes Redis
  - name: redis_alerts
    rules:
      # Redis indisponible
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis indisponible"
          description: "Le serveur Redis est indisponible"

      # Utilisation mémoire Redis élevée
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Utilisation mémoire Redis élevée"
          description: "Redis utilise {{ $value | humanizePercentage }} de sa mémoire allouée"

  # Alertes métier AttendanceX
  - name: attendancex_business_alerts
    rules:
      # Nombre de pointages anormalement bas
      - alert: LowClockInRate
        expr: rate(attendancex_clock_ins_total[1h]) < 0.1
        for: 15m
        labels:
          severity: warning
          service: attendancex
        annotations:
          summary: "Taux de pointage anormalement bas"
          description: "Le taux de pointage est de {{ $value }} par heure, ce qui semble anormalement bas"

      # Échecs de géolocalisation élevés
      - alert: HighGeolocationFailures
        expr: rate(attendancex_geolocation_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: attendancex
        annotations:
          summary: "Échecs de géolocalisation élevés"
          description: "{{ $value }} échecs de géolocalisation par seconde"

      # Demandes de congé en attente
      - alert: PendingLeaveRequests
        expr: attendancex_pending_leave_requests > 50
        for: 30m
        labels:
          severity: info
          service: attendancex
        annotations:
          summary: "Nombreuses demandes de congé en attente"
          description: "{{ $value }} demandes de congé sont en attente de traitement"

      # Anomalies de présence détectées
      - alert: PresenceAnomalies
        expr: increase(attendancex_presence_anomalies_total[1h]) > 10
        for: 5m
        labels:
          severity: warning
          service: attendancex
        annotations:
          summary: "Anomalies de présence détectées"
          description: "{{ $value }} anomalies de présence détectées dans la dernière heure"

  # Alertes sécurité
  - name: security_alerts
    rules:
      # Tentatives de connexion échouées
      - alert: HighFailedLogins
        expr: rate(attendancex_failed_logins_total[5m]) > 0.5
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Tentatives de connexion échouées élevées"
          description: "{{ $value }} tentatives de connexion échouées par seconde"

      # Accès depuis des IP suspectes
      - alert: SuspiciousIPAccess
        expr: increase(attendancex_suspicious_ip_access_total[10m]) > 0
        for: 0m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Accès depuis une IP suspecte"
          description: "Accès détecté depuis une IP suspecte"

      # Violations de géolocalisation
      - alert: GeolocationViolations
        expr: rate(attendancex_geolocation_violations_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Violations de géolocalisation"
          description: "{{ $value }} violations de géolocalisation par seconde"

  # Alertes performance
  - name: performance_alerts
    rules:
      # Latence base de données élevée
      - alert: HighDatabaseLatency
        expr: histogram_quantile(0.95, rate(attendancex_db_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: performance
        annotations:
          summary: "Latence base de données élevée"
          description: "Le 95e percentile de latence des requêtes DB est de {{ $value }}s"

      # Queue de traitement pleine
      - alert: FullProcessingQueue
        expr: attendancex_processing_queue_size > 1000
        for: 5m
        labels:
          severity: warning
          service: performance
        annotations:
          summary: "Queue de traitement pleine"
          description: "{{ $value }} éléments en attente dans la queue de traitement"

      # Taux de cache faible
      - alert: LowCacheHitRate
        expr: rate(attendancex_cache_hits_total[5m]) / (rate(attendancex_cache_hits_total[5m]) + rate(attendancex_cache_misses_total[5m])) < 0.8
        for: 10m
        labels:
          severity: info
          service: performance
        annotations:
          summary: "Taux de cache faible"
          description: "Le taux de cache hit est de {{ $value | humanizePercentage }}"