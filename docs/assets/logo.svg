<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" />
  
  <!-- Clock icon representing attendance -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="3"/>
  <line x1="50" y1="35" x2="50" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="60" y2="60" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Dots for 12, 3, 6, 9 positions -->
  <circle cx="50" cy="30" r="2" fill="white"/>
  <circle cx="70" cy="50" r="2" fill="white"/>
  <circle cx="50" cy="70" r="2" fill="white"/>
  <circle cx="30" cy="50" r="2" fill="white"/>
  
  <!-- Letter "X" in bottom right -->
  <text x="65" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">X</text>
</svg>