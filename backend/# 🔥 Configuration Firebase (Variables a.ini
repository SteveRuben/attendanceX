# üî• Configuration Firebase (Variables autoris√©es)
PROJECT_ID=attendance-x-dev
CLIENT_EMAIL=firebase-adminsdk-xxxxx@attendance-x-dev.iam.gserviceaccount.com
PRIVATE_KEY="-----BEGIN PRIVATE KEY-----\nYour private key here\n-----END PRIVATE KEY-----"
DATABASE_URL=https://attendance-x-dev-default-rtdb.europe-west1.firebasedatabase.app
STORAGE_BUCKET=attendance-x-dev.appspot.com

# üåê Configuration g√©n√©rale
APP_ENV=development
API_VERSION=1.0.0

# üîê S√©curit√© (√Ä CHANGER EN PRODUCTION!)
JWT_SECRET=your-super-secret-jwt-key-minimum-32-characters-long
JWT_REFRESH_SECRET=your-super-secret-refresh-key-minimum-32-characters-long
JWT_EXPIRES_IN=1h
JWT_REFRESH_EXPIRES_IN=7d
ENCRYPTION_KEY=your-encryption-key-minimum-32-characters-long
BCRYPT_ROUNDS=12

# üåç URLs
FRONTEND_URL=http://localhost:3000
ADMIN_URL=http://localhost:3001
API_URL=http://localhost:5000
WEBHOOK_BASE_URL=https://your-domain.com
APP_BASE_URL=http://localhost:3000

# üìß Configuration Email
DEFAULT_EMAIL_PROVIDER=sendgrid
EMAIL_FAILOVER_ENABLED=true
EMAIL_FALLBACK_PROVIDERS=mailgun,ses
EMAIL_TRACKING_ENABLED=true

# üìß SendGrid (Recommand√©)
SENDGRID_API_KEY=SG.your_sendgrid_api_key
SENDGRID_FROM_EMAIL=noreply@attendancex.com
SENDGRID_FROM_NAME=AttendanceX
SENDGRID_REPLY_TO=support@attendancex.com
SENDGRID_ENABLED=true

# üìß Mailgun (Backup)
MAILGUN_API_KEY=your_mailgun_api_key
MAILGUN_DOMAIN=mg.attendancex.com
MAILGUN_FROM_EMAIL=noreply@attendancex.com
MAILGUN_ENABLED=false

# üìß AWS SES (Backup)
AWS_ACCESS_KEY_ID=your_aws_access_key
AWS_SECRET_ACCESS_KEY=your_aws_secret_key
AWS_REGION=eu-west-1
AWS_SES_FROM_EMAIL=noreply@attendancex.com
AWS_SES_ENABLED=false

# üì± Configuration SMS
DEFAULT_SMS_PROVIDER=twilio
SMS_FAILOVER_ENABLED=true

# üì± Twilio
TWILIO_ACCOUNT_SID=your_twilio_account_sid
TWILIO_AUTH_TOKEN=your_twilio_auth_token
TWILIO_PHONE_NUMBER=+33123456789
TWILIO_ENABLED=true

# üì± Vonage
VONAGE_API_KEY=your_vonage_api_key
VONAGE_API_SECRET=your_vonage_api_secret
VONAGE_FROM_NUMBER=AttendanceX
VONAGE_ENABLED=false

# üîî Notifications Push
FCM_SERVER_KEY=your_fcm_server_key
FCM_PROJECT_ID=attendance-x-dev
PUSH_ENABLED=true

# üìä Analytics & Monitoring
ANALYTICS_ID=GA-XXXXXXXXX
SENTRY_DSN=https://your_sentry_dsn@sentry.io/project_id
MIXPANEL_TOKEN=your_mixpanel_token

# üîç Logging
LOG_LEVEL=debug
LOG_FORMAT=json
LOG_FILE_ENABLED=false

# ‚ö° Performance
REDIS_URL=redis://localhost:6379
CACHE_TTL_DEFAULT=300
RATE_LIMIT_MAX_REQUESTS=100

# üß† Machine Learning
ML_ENABLED=false
TENSORFLOW_ENV=node

# üß™ D√©veloppement
DEBUG_MODE=true
MOCK_EXTERNAL_SERVICES=true
DISABLE_AUTHENTICATION=false
SEED_DATABASE=false

# üîß √âmulateurs Firebase (D√©veloppement)
FIRESTORE_EMULATOR_HOST=localhost:8080
AUTH_EMULATOR_HOST=localhost:9099
STORAGE_EMULATOR_HOST=localhost:9199

# üì± SMS Rate Limits
SMS_RATE_LIMIT_PER_MINUTE=10
SMS_RATE_LIMIT_PER_HOUR=100
SMS_RATE_LIMIT_PER_DAY=1000

# üîß Webhooks
TWILIO_WEBHOOK_URL=https://your-domain.com/webhooks/twilio
VONAGE_WEBHOOK_URL=https://your-domain.com/webhooks/vonage

# üåç Localisation
VONAGE_SENDER_ID_FR=AttendanceX
VONAGE_SENDER_ID_US=AttendanceX
VONAGE_SENDER_ID_GB=AttendanceX

# üîß Versions et d√©ploiement
APP_VERSION=1.0.0
FUNCTIONS_VERSION=1.0.0
DEPLOY_TIME=2024-01-01T00:00:00Z
FUNCTION_REGION=europe-west1

# üîó Int√©grations
SLACK_INTEGRATION_ENABLED=false


